<body>
  <div class="jumbotron">
    <h1 class="display-4">Get to know what people all over the world are thinking about your product.</h1>

    <form action="/" method="POST">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" name="product" class="form-control mb-2" id="inlineFormInput" placeholder="product-name">

        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Find out !</button>
